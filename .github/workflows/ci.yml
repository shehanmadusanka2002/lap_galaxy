name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-build:
    name: Build Backend (Spring Boot)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      working-directory: ./backend
      run: mvn clean install -DskipTests

    - name: Run Tests
      working-directory: ./backend
      run: mvn test

    - name: Upload Backend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: backend/target/*.jar
        retention-days: 7

  frontend-build:
    name: Build Frontend (React)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Lint Code
      working-directory: ./frontend
      run: npm run lint || true

    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build

    - name: Upload Frontend Build
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/
        retention-days: 7

  integration-check:
    name: Integration Check
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Backend Artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-jar
        path: ./backend/target

    - name: Download Frontend Artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: ./frontend/dist

    - name: Verify Build Artifacts
      run: |
        echo "âœ… Backend JAR files:"
        ls -lh backend/target/*.jar || echo "No JAR files found"
        echo ""
        echo "âœ… Frontend Build files:"
        ls -lh frontend/dist/ || echo "No dist files found"

    - name: CI Status
      run: |
        echo "ðŸŽ‰ CI Pipeline Completed Successfully!"
        echo "ðŸ“¦ Backend and Frontend builds are ready for deployment"
